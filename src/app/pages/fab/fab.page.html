<app-cabecera titulo="Fabs"></app-cabecera>

<ion-content>
  <ion-fab
    vertical="bottom"
    horizontal="end"
    slot="fixed"
  >
  <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="top">

        <ion-fab-button>
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
  
        <ion-fab-button>
          <ion-icon name="logo-twitter"></ion-icon>
        </ion-fab-button>
  
        <ion-fab-button>
          <ion-icon name="logo-youtube"></ion-icon>
        </ion-fab-button>

      </ion-fab-list>
    
</ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Esto es un footer</ion-title>
  </ion-toolbar>
</ion-footer>
