<app-cabecera titulo="Avatar"></app-cabecera>
<!-- <ion-buttons> -->

<ion-content padding="padding">
        <p>
                Ejemplo de ion-list e ion-avatar
        </p>

        <ion-list>
                <ion-item *ngFor="let i of [1,1,1,1]">
                        <ion-avatar slot="start">
                                <img src="/assets/landscape.png">
                        </ion-avatar>

                        <ion-label>Fondo de pantalla</ion-label>
                </ion-item>
        </ion-list>

        <p>
                Ejemplo de ion-chip e ion-avatar
        </p>

        <ion-chip
                color="primary"
                *ngFor="let i of [1,1,1,1]"
        >
                <ion-avatar slot="start">
                        <img src="/assets/landscape.png">
                </ion-avatar>

                <ion-label>Fondo de pantalla</ion-label>
        </ion-chip>
</ion-content>
